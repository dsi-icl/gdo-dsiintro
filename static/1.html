   <img id="highlighter" style="width:0px; z-index:-1;" src="img/lab_highlight.png">

  <script src="socket.io/socket.io.js"></script>
<script>

  var socket = io({path: '/demos/dsiintro'});
  socket.on('broad', function(data) {
    if(data=="ml" || data == "dataman") data = "dsi";  // these two go to the general DSI
    $(".lab[data-value='"+data+"']").toggleClass('selected').siblings().removeClass('selected');

    var p = $(".selected").position();
    var w = $(".selected").width();
    $("#highlighter").css({top: p.top, left: p.left, width:w, position:'absolute'});
  });

</script>
