<!doctype html>  
<html lang="en">  
<head>
	<script src="socket.io/socket.io.js"></script>
</head>
<body background="img/0.png" style="margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: rgb(242,242,242)">
	
	<img style="position:absolute;left:1350px; top:800px; width: 3645px; display:block" class='lab' src="DSI/faculties.png" data-value='faculties' id="img_faculties">
	<img style="position:absolute;left:250px; top:200px; width: 5600px; display:none" class='lab' src="DSI/mission.png" data-value='mission' id="img_mission">

        <script>
            var socket = io({path: '/demos/dsiintro/socket.io'});
            var img1 = document.getElementById('img_faculties');
            var img2 = document.getElementById('img_mission');
           	socket.on('broad', function(data) {
           		switch(data){
	           		case 'mission':
	            		img1.style.display = "none";
	                    img2.style.display = "block";
	                    break;
	                case 'faculties':
	            		img1.style.display = "block";
	                    img2.style.display = "none";
	                    break;
                }

            });
        </script>
        
</body>
</html>
